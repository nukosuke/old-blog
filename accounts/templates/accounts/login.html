{% extends 'layout/accounts.html' %}

{% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}

  {{ form.username.label_tag }}
  {{ form.username }}

  {{ form.password.label_tag }}
  {{ form.password }}

  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
