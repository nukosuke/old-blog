{% extends 'layout/entry.html' %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/entry/editor-form.css' %}" />
{% endblock %}

{% block content %}
<form action="{% url 'entry-update' entry.id %}" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" class="uk-button uk-button-primary" value="Post" />
  <a href="{% url 'entry-show' entry.slug %}" class="uk-button uk-button-link">Cancel</a>
</form>
{% endblock %}
