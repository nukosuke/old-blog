{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'reveal.js-3.3.0/css/reveal.css' %}" />
  <link rel="stylesheet" href="{% static 'reveal.js-3.3.0/css/theme/white.css' %}" />
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown data-separator="^\n\n$" data-vertical="^\n---$">
        <script type="text/template">
          {% block content %}{% endblock %}
        </script>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'reveal.js-3.3.0/lib/js/head.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'reveal.js-3.3.0/js/reveal.js' %}"></script>
  <script type="text/javascript">
    Reveal.initialize({
      dependencies: [
        { src: "{% static 'reveal.js-3.3.0/lib/js/classList.js' %}", condition: function() { return !document.body.classList; } },
        { src: "{% static 'reveal.js-3.3.0/plugin/markdown/marked.js' %}", condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: "{% static 'reveal.js-3.3.0/plugin/markdown/markdown.js' %}", condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: "{% static 'reveal.js-3.3.0/plugin/highlight/highlight.js' %}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      ],
    });
  </script>
</body>
</html>
